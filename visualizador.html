<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Online | Bom Jardim 2</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
    <header>
        <h1 class="titulo">Bíblia Online</h1>
        <h3 class="titulo">Bom Jardim 2</h3>
        <div class="subtitulo">
            Projeto para disponibilizar a bíblia de forma online
            para a igreja do Bom Jardim 2 em Ipatinga/MG
        </div>
    </header>
    <main>
        <p class="seletor">Livro: <span id="id_livro"></span></p>
        <p class="seletor">Capítulo: <span id="id_capitulo"></span></p>
        <p class="seletor">Verso: <span id="id_verso"></span></p>
        <div class="visualizador">
            <h3 id="visualizador">Carregando...</h3>
        </div>
        <div class="controles">
            <button id="anterior">&lt; Anterior</button>
            <button id="proximo">Próximo &gt;</button>
            <a href="/">
                <button id="voltar">Voltar ao início</button>
            </a>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
